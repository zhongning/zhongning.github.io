<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AboutMe</title>
	<script src='./vue.js'></script>
	<script src="./vue-terminal.js"></script>
	<script src="./plugins/commandList.js"></script>
	<script src="./plugins/taskList.js"></script>
</head>
<body>
	<div id="app" style="margin: 30px auto;">
		<template>
			<vue-terminal :task-list="taskList" :command-list="commandList" style="width:60%;margin:0 auto"></vue-terminal>
		</template>
	</div>
</body>
<script>
	var main = {
		data() {
			return {
				taskList,
				commandList
			}
		}
	}
	var APP = Vue.extend(main)
	new APP().$mount('#app')
</script>
</html>
